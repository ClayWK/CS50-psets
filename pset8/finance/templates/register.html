{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" id="myForm">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="username">
        <div class="invalid-feedback">
          Username is taken. Please select another username.
        </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" id="btnSubmit">Register</button>
    </form>


    <script>
    document.getElementById("btnSubmit").addEventListener("click", function(event) {
      event.preventDefault();
      let input = document.getElementById('username');
      $.get('/check?username=' + input.value, function(data) {
        //if (data.result == "false") {
        if (data == false) {
          alert("That username is not available.");
        }
        else {
          document.getElementById("myForm").submit();
        }
      }
    );});
    </script>

{% endblock %}
