{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Symbol</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ name }}</td>
      <td>{{ price }}</td>
      <td>{{ symbol }}</td>
    </tr>
  </tbody>
</table>

{% endblock %}
